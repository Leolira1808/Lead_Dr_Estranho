<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leading Page Doutor Estranho</title>
    <link rel="icon" href="favico.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animacoes-personalizadas.css" />
    <link rel="stylesheet" href="assets/css/conteudo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
    <section>
      <section class="section-conteudo">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-5">
              <div class="d-flex justify-content-center">
                <div class="d-flex flex-column div-info">
                  <div class="p-2 div-titulo-principal">
                    <h1 class="titulo-principal">
                      Deixe seu Email e Receba o Ingresso Exclusivo!
                    </h1>
                  </div>
                  <div class="p-2">
                    <div class="input-group mb-3">
                      <input
                        type="email"
                        class="form-control input-cta"
                        placeholder="seu@email.com"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />
                      <div class="input-group-append">
                        <button class="btn btn-cta" type="button">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-5">
              <div class="d-flex justify-content-center">
                <img
                  class="img-fluid"
                  src="assets/img/ticket.png"
                  alt="imagem ticket cinema"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <div
        class="div-secao-principal d-flex justify-content-between align-items-end"
      >
        <div>
          <img
            class="img-clea d-none d-md-block aparece-e-foca-6s"
            src="assets/img/secao-principal/clea.png"
            alt="Clea Doutor Estranho"
          />
        </div>
        <div class="div-meio d-flex justify-content-center position-absolute">
          <div class="div-img-circulo position-absolute">
            <img
              class="img-circulo rotacao"
              src="assets/img/secao-principal/circulo.png"
              alt="Circulo Doutor Estranho"
            />
          </div>
          <div class="div-img-drestranho position-absolute">
            <img
              class="img-doutorestranho aumenta-e-sobe"
              src="assets/img/secao-principal/drestranho.png"
              alt="Doutor Estranho"
            />
          </div>
          <div class="div-img-titulo position-absolute">
            <img
              class="img-titulo"
              src="assets/img/secao-principal/titulo.png"
              alt="Titulo do Filme"
            />
          </div>
        </div>
        <div>
          <img
            class="img-wanda d-none d-md-block aparece-e-foca-4s"
            src="assets/img/secao-principal/wanda.png"
            alt="Wanda Doutor Estranho"
          />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
